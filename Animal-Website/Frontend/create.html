<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Animal</title>
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="Styles/create.css" />
  <script defer src="js/create.js"></script>
</head>

<body>
  <div class="navbar">
    <a href="https://www.nationalgeographic.com/tv/">
      <img class="nav-logo" src="images/national-geographic-logo.png" alt="NatGeo Logo"></a>
  </div>

  
  <div class="form-container">
    <h1>Create Animal</h1>
    <form id="animal-form">
      <input type="text" id="name" placeholder="Animal Name" required />
      <input type="text" id="scientificName" placeholder="Scientific Name" required />
      <textarea id="about" placeholder="About (description)" rows="4" required></textarea>
      <textarea id="images" placeholder="Image URLs (one per line)" rows="4" required></textarea>
      <textarea id="videos" placeholder="Video URLs (one per line)" rows="2"></textarea>
      <textarea id="events" placeholder="Events (every 3 lines: name, date, url)" rows="6"></textarea>

      <button type="submit">Submit</button>
      <button type="button" id="load-sample">Load Sample Data</button>
      <p id="error-message" class="error-text"></p>
    </form>
  </div>

  
  <div class="footer">
    <div class="links-container">
      <h4>Legal</h4>
      <a href="https://disneytermsofuse.com/english/">Terms of Use</a>
      <a href="https://privacy.thewaltdisneycompany.com/en/current-privacy-policy/">Privacy Policy</a>
    </div>
    <div class="links-container">
      <h4>Join Us</h4>
      <a href="https://www.nationalgeographic.com/subscribe/magazines">Subscribe</a>
      <a href="https://help.nationalgeographic.com/">Customer Service</a>
      <a href="https://www.nationalgeographic.com/pages/topic/careers">Work at Nat Geo</a>
    </div>
    <div class="links-container">
      <h4>Follow Us</h4>
      <a href="https://www.instagram.com/natgeo/">Instagram</a>
      <a href="https://www.facebook.com/natgeo">Facebook</a>
      <a href="https://www.youtube.com/@NatGeo">YouTube</a>
    </div>
  </div>
</body>
</html>
