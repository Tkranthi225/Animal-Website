<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="Styles/login.css">
  <script defer src="js/login.js"></script>
</head>

<body>
  <div class="navbar">
    <a href="https://www.nationalgeographic.com/tv/"><img class="nav-logo" src="images/national-geographic-logo.png" alt="logo"></a>
  </div>
  
  <div class="main-container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="username">Username:</label><br>
      <input type="text" id="username" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" required><br><br>

      <button type="submit">Login</button>
    </form>
    <p id="login-error" style="color: red;"></p>
  </div>


  
  <div class="footer">
    <div class="links-container">
      <h4>Legal</h4>
      <a href="https://disneytermsofuse.com/english/">Terms of Use</a>
      <a href="https://privacy.thewaltdisneycompany.com/en/current-privacy-policy/">Privacy Policy</a>
    </div>
    <div class="links-container">
      <h4>Join Us</h4>
      <a href="https://www.nationalgeographic.com/subscribe/magazines">Subscribe</a>
      <a href="https://help.nationalgeographic.com/">Customer Service</a>
      <a href="https://www.nationalgeographic.com/pages/topic/careers">Work at Nat Geo</a>
    </div>
    <div class="links-container">
      <h4>Follow Us</h4>
      <a href="https://www.instagram.com/natgeo/">Instagram</a>
      <a href="https://www.facebook.com/natgeo">Facebook</a>
      <a href="https://www.youtube.com/@NatGeo">YouTube</a>
    </div>
  </div>
</body>
</html>
