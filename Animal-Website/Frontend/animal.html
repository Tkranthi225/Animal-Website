<!DOCTYPE html>
<html lang="en">
<head>
  <title>Animal Details</title>
  <link rel="stylesheet" href="Styles/animal.css">
  <script src="js/animal.js"></script>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
  <div class="navbar">
    <a href="https://www.nationalgeographic.com/tv/"><img class="nav-logo" src="images/national-geographic-logo.png" alt="national geographic logo"></a>
    <a href="#about" class="nav-link">About</a>
    <a href="#images" class="nav-link">Images</a>
    <a href="#animal-video" class="nav-link">Videos</a>
    <a href="#events-section" class="nav-link">Events</a>
  </div>
 
  <div class="flex flex-justify-center">
    <div class="main-container">
      <h1 id="animal-name" class="title-heading">Loading...</h1>
      <p id="sci-name" class="scientific-name">Loading...</p>
      <div class="title-image-container">
        <img id="main-image" class="title-image" src="" alt="Main animal image">
      </div>
      <h2 id="about" class="about-label">About</h2>
      <div id="description" class="desc-container"></div>
      <h2 id="images">Images</h2>
      <div class="slideshow-container">
        <img id="slideshow-image" class="slideshow-image" src="" alt="Animal slideshow image">
        <div class="slideshow-button-container">
          <button id="prevBtn" class="slideshow-button" onclick="left()">&lt;</button>
          <p id="image-counter">0/0</p>
          <button id="nextBtn" class="slideshow-button" onclick="right()">&gt;</button>
        </div>
      </div>


      <h2 id="videos">Videos</h2>
      <div class="video-container">
        <iframe id="animal-video" class="video" src="" frameborder="0" allowfullscreen></iframe>
      </div>
      <h2 id="events-section">Events</h2>
      <h3 id="td">Today's Date: <span id="today-date"></span></h3>
      <div class="AllEvents">
        <div id="past-events-section" class="hidden">
          <h3>Past Events</h3>
          <div id="past-events"></div>
        </div>
        <div id="upcoming-events-section" class="hidden">
          <h3>Upcoming Events</h3>
          <div id="upcoming-events"></div>
        </div>
      </div>
    </div>
  </div>


  <div class="footer">
    <div class="links-container">
      <h4>Legal</h4>
      <a href="https://disneytermsofuse.com/english/">Terms of Use</a>
      <a href="https://privacy.thewaltdisneycompany.com/en/current-privacy-policy/">Privacy Policy</a>
    </div>
    <div class="links-container">
      <h4>Join Us</h4>
      <a href="https://www.nationalgeographic.com/subscribe/magazines">Subscribe</a>
      <a href="https://help.nationalgeographic.com/">Customer Service</a>
      <a href="https://www.nationalgeographic.com/pages/topic/careers">Work at Nat Geo</a>
    </div>
    <div class="links-container">
      <h4>Follow Us</h4>
      <a href="https://www.instagram.com/natgeo/">Instagram</a>
      <a href="https://www.facebook.com/natgeo">Facebook</a>
      <a href="https://www.youtube.com/@NatGeo">Youtube</a>
    </div>
  </div>
  
</body>
</html>
